apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  name: instance
  namespace: openshift-logging
spec:
  managementState: Managed
  logStore:
    type: elasticsearch
    elasticsearch:
      nodeCount: 3
      redundancyPolicy: SingleRedundancy
      storage:
        size: 50G
        storageClassName: ocs-storagecluster-ceph-rbd
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      resources:
        limits:
          memory: "16Gi"
        requests:
          cpu: "2"
          memory: "8Gi"
  visualization:
    type: kibana
    kibana:
      replicas: 1
    nodeSelector:
      node-role.kubernetes.io/infra: ""
  curation:
    type: curator
    curator:
      schedule: 0 * * * * # Every hour
    nodeSelector:
      node-role.kubernetes.io/infra: ""
  collection:
    logs:
      type: fluentd
      fluentd:
        resources:
          limits:
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "1Gi"
